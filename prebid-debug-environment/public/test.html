<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExChain Debug Environment - Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; }
        .error { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExChain Debug Environment</h1>
        <div id="status" class="status">Initializing...</div>
        <div id="debug-output"></div>
    </div>
    
    <script>
        // Initialize status display
        const statusDiv = document.getElementById('status');
        const debugOutput = document.getElementById('debug-output');
        
        // Show loading status
        statusDiv.textContent = 'Loading Prebid.js...';
        statusDiv.className = 'status';
        
        // Function to update status
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + (isError ? 'error' : 'success');
        }
        
        // Load Prebid.js
        const script = document.createElement('script');
        script.src = '/prebid-debug.js';
        script.async = true;
        script.onload = function() {
            updateStatus('Prebid.js loaded successfully! Check console for debug output.');
        };
        script.onerror = function() {
            updateStatus('Error loading Prebid.js', true);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
